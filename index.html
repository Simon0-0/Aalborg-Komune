<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d2664d612b.js"></script>
    <link rel="stylesheet" href="/assets/stylesheet.css">
    <script src="assets/app.js" defer></script>
    <title>Aalborg Kommune</title>
</head>
<body>
    <header>
        <nav>
            <button class="menu" id="menu">
                <i class="fas fa-bars fa-2x"></i>
            </button>
            <ul class="ul" id="ul">
                <li><a href="#">Whatever</a></li>
                <li><a href="#">Whatever</a></li>
                <li><a href="#">Whatever</a></li>
            </ul>
        </nav>

        <h1 class="header-h" id="headerText">Aalborg<br>Kommune</h1>
        <p class="header-p">Walk with us!</p>

    </header>
    <main>
        <section class="weather">
            <img src="/assets//images//arrow.svg" alt="arrow" class="arrow-l">
            <div class="weather-l">
                <h1 class="weather-h1">Egholm</h1>
                <h1 class="weather-h2">Monday</h1>
                <img src="/assets/images/sun.svg" alt="sun" class="sunicon">
                <h1 class="weather-h3">now</h1>
                <h1 class="weather-h4">15 &deg;C</h1>
            </div>
            <img src="/assets//images//arrow.svg" alt="arrow" class="arrow-r">
            <div class="weather-r">
                <div class="wrapper">
                    <h1 class="weather-h5">15:40</h1>
                    <img src="/assets/images/cloud.svg" alt="cloud" class="icon cloudicon">
                    <h1 class="weather-h5">16:40</h1>
                    <img src="/assets/images/cloud.svg" alt="cloud" class="icon cloudicon">
                    <h1 class="weather-h5">17:10</h1>
                    <img src="/assets/images/umbrella.svg" alt="rainy" class="icon rainyicon">
                    <h1 class="weather-h6">17:50</h1>
                    <img src="/assets/images/sun1.svg" alt="sun" class="icon sunicon-1">
                </div>
            </div>
        </section>
    </main>
    <footer>
        <h1 class="footer-h">Aalborg<br>Kommune</h1>
        <p class="footer-p">Aalborg Kommune<br>
            Boulevarden 13<br>
            DK-9000 Aalborg<br><br>
            Tlf: +45 9931 3131<br> 
            Se kontaktinfo<br>
            Cvr-nr. 29189420</p>
    </footer>
</body>
</html>
